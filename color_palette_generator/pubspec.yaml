name: color_palette_generator
description: A beautiful Flutter color palette generator app
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.0.3
  share_plus: ^7.2.1
  clipboard: ^0.1.3
  google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0




flutter:
  uses-material-design: true
  assets:
    - assets/images/

  
 


  
